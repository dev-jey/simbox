{% extends 'base.html' %}
 {% block maincontent %} 
 {% load static %}
<!-- MainContent -->
<section class="m-profile manage-p">
  <div class="container h-100">
    <div class="row align-items-center justify-content-center h-100">
      <div class="col-lg-10">
        <div class="sign-user_card">
          <div class="row">
            <div class="col-lg-2">
              <div class="upload_profile d-inline-block">
                <img
                  src="{% static 'images/user/user.jpg' %}"
                  class="profile-pic rounded-circle img-fluid"
                  alt="user"
                />
                <div class="p-image">
                  <i class="ri-pencil-line upload-button"></i>
                  <input class="file-upload" type="file" accept="image/*" />
                </div>
              </div>
            </div>
            <div class="col-lg-10 device-margin">
              <div class="profile-from">
                <h4 class="mb-3">Update Profile</h4>
                <form
                  class="mt-4"
                  action=""
                >
                  <div class="form-group">
                    <label>Username</label>
                    <input
                      type="text"
                      disabled
                      class="form-control mb-0 text-black"
                      id="exampleInputl2"
                      placeholder="Enter Your Name"
                      value="{{user.username| capfirst}}"
                      autocomplete="off"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label>Current Password</label>
                    <input
                      type="text"
                      class="form-control date-input basicFlatpickr mb-0"
                      placeholder="Current Password"
                      id="exampleInputPassword2"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label>New Password</label>
                    <input
                      type="text"
                      class="form-control date-input basicFlatpickr mb-0"
                      placeholder="New Password"
                      id="exampleInputPassword2"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label>Confirm New Password</label>
                    <input
                      type="text"
                      class="form-control date-input basicFlatpickr mb-0"
                      placeholder="Confirm New Password"
                      id="exampleInputPassword2"
                      required
                    />
                  </div>
                  <div class="d-flex">
                    <a href="#" class="btn btn-hover">Save</a>
                    <a href="#" class="btn btn-link">Cancel</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{%endblock%}
