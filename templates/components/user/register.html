{% extends "base.html" %}
{% load static %} 
{% load crispy_forms_tags %} 
{%block maincontent %}
<!-- MainContent -->
<section class="sign-in-page">
  {% comment %}
  <video autoplay muted loop id="myVideo">
    <source src="{%static 'images/bg-video.mp4' %}" type="video/mp4" />
  </video>
  {% endcomment %}
  <div class="container">
    <div
      class="row justify-content-center align-items-center height-self-center"
    >
      <div class="col-lg-6 col-md-12 align-self-center mt-8">
        <div class="sign-user_card">
          <div class="sign-in-page-data">
            <div class="sign-in-from w-100 m-auto">
              <h3 class="text-center">Register</h3>
              <form class="mt-12" method="post">
                <br />
                {% csrf_token %} {{ form|crispy }}
                <br>
                <button type="submit" class="btn btn-hover my-2">
                  Sign Up
                </button>
              </form>
            </div>
          </div>
          <div class="mt-3">
            <div class="d-flex justify-content-start links">
              Already have an account?
              <a href="{%url 'authentication:login' %}" class="text-primary ml-2">Sign In</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{%endblock%}
