{% extends "base.html" %} 
{% load static %} 
{% load tailwind_filters %} 
{% block maincontent %}
<!-- MainContent -->
<section class="sign-in-page">
<video autoplay muted loop id="myVideo">
    <source src="{%static 'images/bg-video.mp4' %}" type="video/mp4" />
</video>
  <div class="container">
    <div
      class="row justify-content-center align-items-center height-self-center"
    >
      <div class="col-lg-7 col-md-12 align-self-center">
        <div class="sign-user_card">
          <div class="sign-in-page-data">
            <div class="sign-in-from w-100 m-auto">
              <form class="" method="post">
                  {% csrf_token %} 
                  {{ form|crispy }}
                <button type="submit" class="btn btn-hover my-2">
                  Sign Up
                </button>
              </form>
            </div>
          </div>
          <div class="mt-3">
            <div class="d-flex justify-content-center links">
              Already have an account?
              <a href="/login" class="text-primary ml-2">Sign In</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{%endblock%}
