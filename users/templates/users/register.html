
{% extends "base.html" %}
{% load static %}
{% load tailwind_filters %}
{% block content %}

<div class="relative mt-12 self-center border-dark-900 shadow-xl border rounded w-11/12 overflow-hidden h-full">

    <div class="absolute left-80 w-auto z-50 h-full p-5 self-center rounded">
        <h2 class="text-white font-bold mb-3 text-xl">Register now!</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn-like px-5">Register</button>
        </form>

        <h5 class="mt-3 pt-1 border-t text-gray-50 border-dark-500 text-sm">Already have an account? <a class="text-green-400" href="{% url 'login' %}">Log in now!</a></h5>

    </div>

    <div class="z-10 h-full rounded">
        <video class="opacity-50" autoplay muted loop>
            <source src="{% static  'media/bg-video.mp4' %}" type="video/mp4">
        </video>
    </div>
</div>

<br/>
<br/>
<br/>
<br/>
<br/>

{% endblock content %}
